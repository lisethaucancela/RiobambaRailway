<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <head>
        <title>Comprar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="container ">  
                        <div class="row">
                            <div  style="background-position: center ; background:#fff " >
                                <div class="Cuadrado">
                                    <div class="margen">
                                        <div class="rectanguloNegro">

                                        </div>
                                        <div class="rectanguloGris">                                  
                                            <h4 class ="col-lg-1 letraGris1" style="font-style: normal; color: black">PESSENGER</h4>
                                        </div>
                                        <div class="row">
                                            <p:outputLabel value="Name:"/> 
                                            <p:inputText value="#{pagoControlador.objpasajero.nombrePas}"/>
                                            <p:outputLabel value="Last Name"/> 
                                            <p:inputText value="#{pagoControlador.objpasajero.apellidoPas}"/>
                                            IDENTITY
                                            <p:outputLabel for="console" value="Type:" />
                                            <p:selectOneMenu id="console" value="#{pagoControlador.objpasajero.idenTipoPas}" style="width:125px">
                                                <f:selectItem itemLabel="Cédula" itemValue="cedula" />
                                                <f:selectItem itemLabel="Pasaporte" itemValue="pasaporte" />
                                            </p:selectOneMenu>
                                            NUMBER
                                            <p:inputText value="#{pagoControlador.objpasajero.indenNumPas}"/>
                                            <p:outputLabel for="pais" value="Country:" />
                                            <p:selectOneMenu id="pais" value="#{pagoControlador.objpasajero.paisPas}" style="width:125px">
                                                <f:selectItem itemLabel="Chile" itemValue="chile" />
                                                <f:selectItem itemLabel="España" itemValue="españa" />
                                                <f:selectItem itemLabel="Ecuador" itemValue="ecuador" />
                                                <f:selectItem itemLabel="Colombia" itemValue="colombia" />
                                                <f:selectItem itemLabel="Australia" itemValue="australia" />
                                                <f:selectItem itemLabel="EEUU" itemValue="EEUU" />
                                            </p:selectOneMenu>
                                            <div class="lh" ></div>
                                            <div class="lineDiscontinua" style="border-bottom-style: dashed; border-bottom-width: 1px; "></div>
                                            <div class="flag">
                                                <p:commandButton value="Submit"  actionListener="#{pagoControlador.insertarPago()}" icon="ui-icon-check" />
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
